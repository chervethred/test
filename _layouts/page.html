---
layout: default
---

<article class="page-content">
  <div class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.subtitle %}
      <p class="page-subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </div>

  <div class="page-body">
    {% if page.image %}
      <div class="page-image-container">
        <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="page-image" />
      </div>
    {% endif %}

    {{ content }}
  </div>
</article>
